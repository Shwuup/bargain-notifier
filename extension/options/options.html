<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="slide">
      <p>Notification volume:</p>
      <input
        name="volume"
        type="range"
        min="0"
        max="1"
        value="0.5"
        step="0.1"
        class="slider"
        id="myRange"
      />
    </div>
    <div>
      <input type="checkbox" id="frontPageOnly" value="true" checked="true" />
      <label for="frontPageOnly">Only show front page deals</label>
    </div>
    <script src="options.js"></script>
  </body>
</html>
